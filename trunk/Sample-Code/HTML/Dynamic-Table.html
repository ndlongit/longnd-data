<html>
<head>
<title>Dynamic Table</title>

<link href="stylesheet.css" type="text/css" rel="stylesheet">

<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="java-script.js"></script>

<style>
table {
	width: 80%;
}
</style>

<script>
	function ready() {
		createTable(20, 10, 'table1Section', 2);
	}
	
	function createTable(rows, cols, containerId, headerRows) {
		if(!headerRows) {
			headerRows = 1;
		}
		
		var table = $("<table/>").attr("border", 1).attr('class','alternateRow3').attr('width', '80%');
		var header = $("<thead/>");
		table.append(header);
		for (var i = 0; i < headerRows; i++) {
			var row = $("<tr/>");
			for (var j = 0; j < cols; j++) {
				var cell = $("<th/>").attr("rowspan", 1).attr("colspan", 1);
				cell.text("Header " + i + '.' + j);
				row.append(cell);
			}
			
			header.append(row);
		}
		
		var body = $("<tbody/>");
		table.append(body);
		for (i = headerRows; i < rows; i++) {
			var row = $("<tr/>");
			for (var j = 0; j < cols; j++) {
				var cell = $("<td/>").attr("rowspan", 1).attr("colspan", 1);
				cell.text('Cell ' + i + '.' + j);
				row.append(cell);
			}
			body.append(row);
		}
		
		$('#' + containerId).append(table);
	}
</script>
</head>

<body onload="ready();">

	<div id="table1Section"></div>

</body>
</html>
