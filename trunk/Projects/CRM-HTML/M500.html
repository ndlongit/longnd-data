		<!-- 折り畳みJS-->
		<script type="text/javascript">
			function fold(id) {
				var target = document.getElementById(id);
				if (target.style.display == "none") {
					var linkName = document.getElementById(id + "Link").innerText;
					document.getElementById(id + "Link").innerHTML = "<img id=''test' src='img/minus.png'>" + linkName.substring(0);
					target.style.display = "block";
					target.style.visibility = "visible";

					if (document.getElementById(id + "Btn")) {
						var targetButton = document.getElementById(id + "Btn");
						targetButton.style.visibility = "visible";
					}
				} else {
					var linkName = document.getElementById(id + "Link").innerText;
					document.getElementById(id + "Link").innerHTML = "<img id=''test' src='img/plus.png'>" + linkName.substring(0);
					target.style.display = "none";
					target.style.visibility = "hidden";

					if (document.getElementById(id + "Btn")) {
						var targetButton = document.getElementById(id + "Btn");
						targetButton.style.visibility = "hidden";
					}
				}
			}
		</script>

		<script type="text/javascript">
			$(function() {
				$(function() {
					$(".date").datepicker();
					$(".date").datepicker("option", "showOn", 'button');
					$(".date").datepicker("option", "buttonImageOnly", true);
					$(".date").datepicker("option", "buttonImage", 'img/ico_datepicker.png');
				});
				$(".date").datepicker({
					beforeShowDay : function(date) {
						//日曜日
						if (date.getDay() == 0) {
							return [true, "ui-datepicker-sunday"];
							//土曜日
						} else if (date.getDay() == 6) {
							return [true, "ui-datepicker-saturday"];
							//平日
						} else {
							return [true];
						}
					}
				});
			});
		</script>
