<script>
	function ready() {

	function test() {

	var image = 'images/loading81.gif';
	function addLoadingIcon(containerId, width, height) {
		var $container = $("#" + containerId);
		if (!$container) {
			return;
		}

		var html = "<div name='loadingIcon' align='center'>"
				+ "<img src='" + image + "' width='" + width + "' height='" + height + "' />"
				+ "</div>";
				
		$container.append(html);
	}
</script>
</head>
