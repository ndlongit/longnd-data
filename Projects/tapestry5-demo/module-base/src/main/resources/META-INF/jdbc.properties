# C3P0 (connection pool) configs
c3p0.acquireIncrement = 4
c3p0.minPoolSize      = 3
c3p0.maxPoolSize      = 8

# Hibernate configs
hibernate.format-sql   = true
hibernate.generateDdl  = true
hibernate.hbm2ddl-auto = update
hibernate.showSql      = false
hibernate.dialect      = org.hibernate.dialect.MySQL5InnoDBDialect

#JDBC configs
jdbc.classname = com.mysql.jdbc.Driver
jdbc.url       = jdbc:mysql://db-server:3306/t5demo_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
jdbc.username  = root
jdbc.password  = Admin123