		<!-- デートピッカー -->
		<link rel="stylesheet" href="../css/smoothness/jquery.ui.all.css" />
		<script src="../js/minified/jquery.ui.core.min.js"></script>
		<script src="../js/minified/jquery.ui.datepicker.min.js"></script>
		<script src="../js/minified/i18n/jquery.ui.datepicker-ja.min.js"></script>

		<script type="text/javascript">
			$(function() {
				$(function() {
					$(".date").datepicker();
					$(".date").datepicker("option", "showOn", 'button');
					$(".date").datepicker("option", "buttonImageOnly", true);
					$(".date").datepicker("option", "buttonImage", 'img/ico_datepicker.png');
				});
				$(".date").datepicker({
					beforeShowDay : function(date) {
						//日曜日
						if (date.getDay() == 0) {
							return [true, "ui-datepicker-sunday"];
							//土曜日
						} else if (date.getDay() == 6) {
							return [true, "ui-datepicker-saturday"];
							//平日
						} else {
							return [true];
						}
					}
				});
			});
		</script>
		<!-- タイムピッカー -->
		<script type="text/javascript" src="../js/TimePicker/jquery.timepicker.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/TimePicker/jquery.timepicker.css" />
		<script>
			$(function() {
				$('#Time1,#Time2,#Time3,#Time4').timepicker({
					'timeFormat' : 'H:i',
					'minTime' : '9:00',
					'maxTime' : '22:00'
				});
			});
		</script>

	<body>

			<div id="commonHeaderC"></div><!-- div#commonHeader END -->
			<div id="mainContents" class="clearfix">
				<div id="centerContents">
					<h2 class="headline2">顧客引継ぎ　編集画面</h2>
					<div class="m_top20">
						&nbsp;
					</div>
					<!-- 1.5 templete -->
					<div class="leftBox1 m_right10">
						<table class="searchConditionTable" >
							<tr>
								<th>顧客CD</th>
								<td><span m:id="cltcd">C00546961</span></td>
							</tr>
							<tr>
								<th>顧客名</th>
								<td><span m:id="cltnm">キャッチザウェブ</span></td>

							<tr>
								<th><label class="requiredEntry">引継予定日</label></th>
								<td ><!-- 4.1 template -->
								<input m:id="transplandt" type="text" class="tableText date" title="" value="2013/12/26">

							<tr>

							</tr>
							<tr>

							<tr>

							</tr>
							<tr>
								<th><label class="requiredEntry">活動方法</label></th>
								<td>
								<select class="w_dropdown" name="itemspp">
									<span m:id="actmethodPldItms">
										<option m:id="actmethodPldValue" value="fileitem2"><span m:id="actmethodPld">飛込み</span></option>
									</span>
									<span id="forMokUp">
										<option value="item3">訪問</option>
										<option value="item4">電話</option>
										<option value="item5">FAX</option>
										<option value="item6">メール</option>
									</span>
								</select></td>
							</tr>
							<tr>
								<th><label class="requiredEntry">引継方法</label></th>
								<td>
								<select class="w_dropdown" name="itemsnotpp">
									<span m:id="transmethodPldItms">
										<option m:id="transmethodPldValue" value="fileitem2"><span m:id="transmethodPld">同行</span></option>
									</span>
									<span id="forMokUp">
										<option value="item3">電話</option>
										<option value="item4">情報のみ</option>
										<option value="item5">その他</option>
									</span>
								</select></td>
							</tr>
							<tr>
								<th><label class="requiredEntry">引継ステータス</label></th>
								<td>
								<select class="w_dropdown" name="itemstatus">
									<span m:id="transstsPldItms">
										<option m:id="transstsPldValue" value="fileitem2"><span m:id="transstsPld">引継ぎ中</span></option>
									</span>
									<span id="forMokUp">
										<option value="item3">完了</option>
									</span>
								</select></td>
							</tr>
							<tr>
								<th><span>コメント</span>
								<br />
								<span class="countText"><span class="count1">0</span><span class="supplementMassage">/300文字</span></span></th>
								<td>								<textarea m:id="coment"  class="w_textArea" rows="4" cols="3" id="comment1" maxlength="300" title="備考を入力してください。"></textarea></td>
							</tr>
						</table>
						<div class="m_top10">
							<span>（注意）この情報は3か月しか保持されません。重要な情報は顧客詳細へ記載してください</span>
						</div>
					</div>
					<div class="leftBox3 adjustTopMargin">
						<table class="darkGrey commonTableBox_center m_right5 darkGreytdLeft" >
							<tr>

						<table class="darkGrey commonTableBox_center darkGreytdLeft m_top15" >
