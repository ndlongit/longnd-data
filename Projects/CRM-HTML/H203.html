		<!-- ポップアップ_メッセージ -->
		<script type="text/javascript">
			$(document).ready(function() {
				$('.Store_dialog_massageH203').click(function() {
					$.blockUI({
						message : $('#Store_dialog_massageH203'),
						css : {
							width : '280px',
							top : '35%',
							left : '38%'
						}
					});
				});
				$('#ok_massage').click(function() {
					// update the block message
					//$.blockUI({ message: "<h1>Remote call in progress...</h1>" });
					$.ajax({
						url : 'wait.php',
						cache : false,
						complete : function() {
							// unblock when remote call returns
							$.unblockUI();
							window.close();
						}
					});
				});
				$('#cancel_massage_store').click(function() {
					$.unblockUI();
				});
				$('#ok_massage_store').click(function() {
					$.unblockUI();
					window.location.href = 'H200.html';
				});
			});
		</script>

		<script type="text/javascript">
			$(function() {
				$(function() {
					$(".date").datepicker();
					$(".date").datepicker("option", "showOn", 'button');
					$(".date").datepicker("option", "buttonImageOnly", true);
					$(".date").datepicker("option", "buttonImage", 'img/ico_datepicker.png');
				});
				$(".date").datepicker({
					beforeShowDay : function(date) {
						//日曜日
						if (date.getDay() == 0) {
							return [true, "ui-datepicker-sunday"];
							//土曜日
						} else if (date.getDay() == 6) {
							return [true, "ui-datepicker-saturday"];
							//平日
						} else {
							return [true];
						}
					}
				});
			});
		</script>
