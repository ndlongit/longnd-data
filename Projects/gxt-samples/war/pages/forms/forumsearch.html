<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
<title>GXT Forum Search ComboBox</title>
<link rel="stylesheet" type="text/css" href="../../gxt/css/gxt-all.css" />
<link rel="stylesheet" type="text/css" href="../../samples/css/resources.css" />
<style>
.search-item {
    font:normal 11px tahoma, arial, helvetica, sans-serif;
    padding:3px 10px 3px 10px;
    border:1px solid #fff;
    border-bottom:1px solid #eeeeee;
    white-space:normal;
    color:#555;
}
.search-item h3 {
    display:block;
    font:inherit;
    font-weight:bold;
    color:#222;
}

.search-item h3 span {
    float: right;
    font-weight:normal;
    margin:0 0 5px 5px;
    width:100px;
    display:block;
    clear:none;
}

</style>
</head>
<body id="advancedcombobox" style="overflow: hidden">
<script language='javascript'  src='../../com.extjs.gxt.samples.Examples/com.extjs.gxt.samples.Examples.nocache.js'></script>
</body>
</html>
